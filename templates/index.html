<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Professional Submission</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; line-height: 1.6; color: #333; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; transition: border 0.3s; }
        input:focus, textarea:focus { border-color: #007bff; outline: none; }
        .error-msg { color: #d9534f; font-size: 13px; margin-top: 5px; display: block; }
        button { background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; width: 100%; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
    </style>
    <script src="/static/js/validation.js" defer></script>
</head>
<body>
    <h2>Contact Us</h2>
    <form id="contactForm" action="/contact-submit/" method="post" enctype="multipart/form-data" novalidate>
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe">
            <span id="nameError" class="error-msg"></span>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="email@example.com">
            <span id="emailError" class="error-msg"></span>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="+1234567890">
            <span id="phoneError" class="error-msg"></span>
        </div>

        <div class="form-group">
            <label for="message">Message (Minimum 10 characters)</label>
            <textarea id="message" name="message" rows="4"></textarea>
            <span id="messageError" class="error-msg"></span>
        </div>

        <div class="form-group">
            <label for="image">Profile Image (Max 5MB)</label>
            <input type="file" id="image" name="image" accept="image/*">
            <span id="imageError" class="error-msg"></span>
        </div>
        <div class="form-group">
            <label>Gallery Images (Select Multiple):</label>
            <input type="file" id="multiple_images" name="multiple_images" accept="image/*" multiple>
            <span id="multipleError" class="error-msg"></span>
        </div>

        <div class="form-group">
            <label for="pdf">Resume / PDF Document (Max 5MB)</label>
            <input type="file" id="pdf" name="pdf" accept="application/pdf">
            <span id="pdfError" class="error-msg"></span>
        </div>

        <button type="submit" id="submitBtn">Send Message</button>
    </form>
</body>
</html>

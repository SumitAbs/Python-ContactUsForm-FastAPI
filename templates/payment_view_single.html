<!DOCTYPE html>
<html>
<head>
    <title>Transaction Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-dark text-white d-flex justify-content-between">
                <h4 class="mb-0">Transaction Detail: {{ log.pay_id }}</h4>
                <a href="/payment-history" class="btn btn-outline-light btn-sm">Back to History</a>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <h5>Basic Info</h5>
                        <p><strong>Amount:</strong> {{ log.amount }} EUR</p>
                        <p><strong>Status Code:</strong> {{ log.status_code }}</p>
                        <p><strong>Description:</strong> {{ log.status_desc }}</p>
                        <p><strong>Date:</strong> {{ log.created_at }}</p>
                    </div>
                </div>
                
                <h5>Full API Gateway Response (JSON)</h5>
                <pre class="bg-dark text-success p-3 rounded"><code>{{ full_data | tojson(indent=2) }}</code></pre>
            </div>
        </div>
    </div>
</body>
</html>

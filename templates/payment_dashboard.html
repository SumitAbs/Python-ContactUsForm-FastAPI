<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment History Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Payment Transaction History</h2>
            <a href="/pay" class="btn btn-primary">New Payment</a>
        </div>
        
        <div class="card shadow">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Pay ID</th>
                            <th>Amount</th>
                            <th>Status Description</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for log in logs %}
                        <tr>
                            <td>{{ log.id }}</td>
                            <td><small class="text-muted">{{ log.pay_id }}</small></td>
                            <td><strong>{{ log.amount }} EUR</strong></td>
                            <td>
                                <span class="badge {% if 'valid' in log.status_desc.lower() or 'error' in log.status_desc.lower() %}bg-danger{% else %}bg-success{% endif %}">
                                    {{ log.status_desc }}
                                </span>
                            </td>
                            <td>{{ log.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
                            <td>
                                <a href="/payment-detail/{{ log.id }}" class="btn btn-info btn-sm">View Full Data</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

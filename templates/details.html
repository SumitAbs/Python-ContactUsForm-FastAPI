<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submissions Dashboard</title>
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f8f9fa; }
        .btn-delete { color: red; cursor: pointer; background: none; border: none; text-decoration: underline; }
    </style>
</head>
<body>
    {% for msg in get_flashed_messages(request) %}
        <div style="padding: 15px; margin-bottom: 20px; border: 1px solid transparent; border-radius: 4px; 
                    color: {{ '#155724' if msg.category == 'success' else '#721c24' }}; 
                    background-color: {{ '#d4edda' if msg.category == 'success' else '#f8d7da' }};
                    border-color: {{ '#c3e6cb' if msg.category == 'success' else '#f5c6cb' }};">
            {{ msg.message }}
        </div>
    {% endfor %}
    <h2>Contact Submissions</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Files</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact.id }}</td>
                <td>{{ contact.name }}</td>
                <td>{{ contact.email }}</td>
                <td>
                    <a href="/{{ contact.image_path }}" target="_blank">Image</a> | 
                    <a href="/{{ contact.pdf_path }}" target="_blank">PDF</a>
                </td>
                <td>
                    <form action="/delete/{{ contact.id }}" method="post">
                        <button type="submit" class="btn-delete" onclick="return confirm('Confirm delete?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="/">Back to Form</a>
</body>
</html>
